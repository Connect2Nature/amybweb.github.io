<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Esri Leaflet Quickstart</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>


    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>

 <!-- Add JQuery to get local GeoJson file -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map("map").setView([44.2600593,-72.5753869], 10);

var OpenMapSurfer_Roads = L.tileLayer('https://korona.geog.uni-heidelberg.de/tiles/roads/x={x}&y={y}&z={z}', {
  maxZoom: 14,
  attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});
map.addLayer(OpenMapSurfer_Roads);

  //add a local geojson file
      //Thanks to https://www.igismap.com/add-load-geojson-file-point-polyline-polygon-map-leaflet-js/ for the tutorial
      $.getJSON("Invasive_Species.geojson",function(data){
      // add GeoJSON layer to the map once the file is loaded
      var datalayer = L.geoJson(data ,{
        onEachFeature: function(feature, featureLayer) {
          featureLayer.bindPopup(feature.properties.InvasiveName);
        }
      }).addTo(map);});
 //add a local geojson file
      //Thanks to https://www.igismap.com/add-load-geojson-file-point-polyline-polygon-map-leaflet-js/ for the tutorial
      $.getJSON("VT_Biodiversity_Project__Representative_Landscapes_in_Vermont_polygons (1).geojson",function(data){
      // add GeoJSON layer to the map once the file is loaded
      var datalayer = L.geoJson(data ,{
        onEachFeature: function(feature, featureLayer) {
          featureLayer.bindPopup(feature.properties.ACRES);
        }
      }).addTo(map);});

      //add a local geojson file
      //Thanks to https://www.igismap.com/add-load-geojson-file-point-polyline-polygon-map-leaflet-js/ for the tutorial
      $.getJSON("VT_Data__Statewide_Standardized_Parcel_Data__inactive_parcel_polygons (1).geojson",function(data){
      // add GeoJSON layer to the map once the file is loaded
      var datalayer = L.geoJson(data ,{
        onEachFeature: function(feature, featureLayer) 
      }).addTo(map);});

</script>

</body>
</html>
