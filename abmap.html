<!DOCTYPE html>
<html>
	<head>
		<style>
			#map {
				width: 100%;
				height: 400px;
				background-color: grey;
			}
		</style>
	</head>
	
	<body>
		<h3> My google demo</h3>
		<div id="map"></div>
		<script>
			//this function starts up the map
			function initMap() {
				//a variable for Uluru
				var uluru = {lat: -25.344, lng: 131.036};
				//a variable for Tacoma
				var tacoma = {lat: 47.2529, lng: -122.4443};
				//a variable for DC
				var dc = {lat: 38.9072, lng: -77.0369};
				//The Map! Get the HTML element named 'map'
				var map = new google.maps.Map(document.getElementById('map'), {
					//set the zoom to 4
					zoom: 4,
					//set the center on the Tacoma variable 
					center: tacoma,
					//turn OFF the zoom control
					zoomControl: false,
					//Make it so you have to hold CTRL to zoom
					gestureHandling: 'cooperative',
					//Turn ON the map type controls (satellite/roads view)
					mapTypeControl: true,
					//Change the map type controls to be on the bottom left in a horizontal row
					mapTypeControlOptions :{
						style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
						position: google.maps.ControlPosition.BOTTOM_LEFT
					}
					});
				
				//A marker for Tacoma
				var marker = new google.maps.Marker({
					position: tacoma,
					map: map,
					label: "this is a label"
				});
				//a marker for DC
				var markerDC = new google.maps.Marker({
					position: dc,
					map: map
				});
				
				//set opacity of the DC marker
				markerDC.setOpacity(.5);
			}
		</script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKyLZEptYM2VKSYBNAdxIFoyVe_Ganxg0&callback=initMap">
		</script>
	</body>


</html>
