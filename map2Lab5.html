<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWIxMCIsImEiOiJjam82YTJ0MHMwMGt0M3ZwNzYzZzlsa3EyIn0.HPi2gOsi8dSiVUPnCNIuLw';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/ab10/cjp973w9j09x92qmivecdard7',
  center: [-122.228455, 47.307323],
  zoom: 8.0
});
///!! comment adding in culvert layer.  Although these culverts were not inplace in 1856, it shows the impact of western expansion and the threats it brough to the natives americans sustained living.

map.on('load', function () {

    map.addLayer({
        "id": "battles",
        "type": "circles",
        "source": {
          "type": "geojson",
          "data": "./Lab5/data/battles1.geojson"
        },
        
        "paint": {
            "circle-color": "FFFF00",
            "circle-opacity": 0.5,
            "color-radius": 2.5,
        }
    });
});
</script>

</body>
</html>
